<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Subway Tracker</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        // Check time and apply theme
        function applyTimeBasedTheme() {
            const hour = new Date().getHours();
            // Dark mode from 6 PM (18) to 6 AM (6)
            if (hour >= 18 || hour < 6) {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }
        }

        // Apply theme on load and every minute
        document.addEventListener('DOMContentLoaded', applyTimeBasedTheme);
        setInterval(applyTimeBasedTheme, 60000);
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            max-width: 1024px;
            margin: 0 auto;
            padding: 10px;
            background-color: #f5f5f5;
            color: #333;
        }

        body.dark-theme {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-theme .subway-component {
            background: #2d2d2d !important;
            color: #e0e0e0;
            box-shadow: 0 2px 8px rgba(255,255,255,0.1);
        }

        body.dark-theme h1 {
            color: #e0e0e0;
        }

        body.dark-theme .stop-name,
        body.dark-theme .direction-label {
            color: #ffffff !important;
        }

        body.dark-theme .stop-info,
        body.dark-theme .walk-time {
            color: #b0b0b0;
        }

        body.dark-theme .arrival-time {
            background-color: #3a3a3a !important;
            color: #ffffff !important;
        }

        body.dark-theme .arrivals {
            border-top: 2px solid #444;
        }

        body.dark-theme .arrivals-title {
            color: #aaa;
        }

        body.dark-theme .no-trains {
            color: #888;
        }

        body.dark-theme .last-updated {
            color: #999 !important;
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: 20px;
            margin: 10px 0;
        }
        
        .subway-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 10px;
        }
        
        .subway-component {
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .line-badge {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin: 0 auto 8px;
        }
        
        /* MTA official colors */
        /* https://www.mta.info/document/168976 */
        .line-1, .line-2, .line-3 { background-color: #D82233; }
        .line-4, .line-5, .line-6 { background-color: #009952; }
        .line-7 { background-color: #9A38A1; }
        .line-A, .line-C, .line-E { background-color: #0062CF; }
        .line-B, .line-D, .line-F, .line-M { background-color: #EB6800; }
        .line-G { background-color: #799534; }
        .line-J, .line-Z { background-color: #8E5C33; }
        .line-L { background-color: #7C858C; }
        .line-N, .line-Q, .line-R, .line-W { background-color: #F6BC26; color: black; }
        .line-S { background-color: #7C858C; }
        
        .stop-info {
            margin-bottom: 8px;
            color: #555;
        }

        .stop-name {
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 4px;
            color: #333;
        }

        .stop-name i, .walk-time i {
            margin-right: 3px;
            color: #666;
        }

        .walk-time {
            font-size: 11px;
            color: #777;
        }
        
        .arrivals {
            border-top: 1px solid #eee;
            padding-top: 8px;
            margin-top: 8px;
        }

        .arrivals-title {
            font-size: 10px;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 6px;
            font-weight: bold;
        }

        .directions-container {
            display: flex;
            gap: 8px;
        }

        .direction-section {
            flex: 1;
            margin-bottom: 0;
        }

        .direction-label {
            font-size: 10px;
            font-weight: bold;
            color: #666;
            margin-bottom: 4px;
        }

        .arrival-time {
            padding: 4px;
            margin: 3px 0;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            color: #333;
        }
        
        .no-trains {
            color: #999;
            font-style: italic;
            font-size: 11px;
        }

        .loading {
            color: #999;
            font-style: italic;
        }

        .error {
            color: #dc3545;
            font-size: 11px;
        }

        .last-updated {
            font-size: 9px;
            color: #aaa;
            margin-top: 6px;
        }
    </style>
</head>
<body>

    <div class="subway-grid"
         hx-get="/all_subway_components"
         hx-trigger="load, every 60s"
         hx-swap="innerHTML">
        <div class="loading">Loading all components...</div>
    </div>
</body>
</html>
