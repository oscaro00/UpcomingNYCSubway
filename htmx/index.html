<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Subway Tracker</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .subway-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .subway-component {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .line-badge {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            margin: 0 auto 15px;
        }
        
        /* MTA official colors */
        .line-1, .line-2, .line-3 { background-color: #EE352E; }
        .line-4, .line-5, .line-6 { background-color: #00933C; }
        .line-7 { background-color: #B933AD; }
        .line-A, .line-C, .line-E { background-color: #0039A6; }
        .line-B, .line-D, .line-F, .line-M { background-color: #FF6319; }
        .line-G { background-color: #6CBE45; }
        .line-J, .line-Z { background-color: #996633; }
        .line-L { background-color: #A7A9AC; }
        .line-N, .line-Q, .line-R, .line-W { background-color: #FCCC0A; color: black; }
        .line-S { background-color: #808183; }
        
        .stop-info {
            margin-bottom: 20px;
            color: #555;
        }
        
        .stop-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        
        .stop-name i, .walk-time i {
            margin-right: 5px;
            color: #666;
        }
        
        .walk-time {
            font-size: 14px;
            color: #777;
        }
        
        .arrivals {
            border-top: 2px solid #eee;
            padding-top: 15px;
            margin-top: 15px;
        }

        .arrivals-title {
            font-size: 12px;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .directions-container {
            display: flex;
            gap: 15px;
        }

        .direction-section {
            flex: 1;
            margin-bottom: 15px;
        }
        
        .direction-label {
            font-size: 13px;
            font-weight: bold;
            color: #666;
            margin-bottom: 8px;
        }
        
        .arrival-time {
            padding: 8px;
            margin: 4px 0;
            background-color: #f8f9fa;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }
        
        .no-trains {
            color: #999;
            font-style: italic;
            font-size: 14px;
        }
        
        .loading {
            color: #999;
            font-style: italic;
        }
        
        .error {
            color: #dc3545;
            font-size: 14px;
        }
        
        .last-updated {
            font-size: 11px;
            color: #aaa;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="subway-grid">
        <!-- Component for Line 1 -->
        <div class="subway-component">
            <div class="line-badge line-1">1</div>
            <div hx-get="/subway_component/1"
                 hx-trigger="load, every 60s"
                 hx-swap="innerHTML">
                <div class="loading">Loading...</div>
            </div>
        </div>

</body>
</html>
